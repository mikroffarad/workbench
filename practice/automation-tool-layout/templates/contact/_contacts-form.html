<section class="contacts-form">
    <div class="contacts-form__inner container">
        <section class="contacts">
            <div class="contacts__image">
                <img src="/images/contacts-form/contacts-form__image.svg" alt="">
            </div>
            <div class="contacts__contact contact">
                <div class="contact__key">
                    ADDRESS
                </div>
                <div class="subtitle contact__value">
                    Id convallis placerat sit sed duis id amet volutpat quam a, pharetra.
                </div>
            </div>
            <div class="contacts__contact contact">
                <div class="contact__key">
                    PHONE
                </div>
                <div class="subtitle contact__value">
                    +62-812-7313-4321
                </div>
                <div class="subtitle contact__value">
                    +62-817-000-1234
                </div>
            </div>
            <div class="contacts__contact contact">
                <div class="contact__key">
                    ONLINE SERVICE
                </div>
                <div class="subtitle contact__value">
                    www.afrianska.com
                </div>
                <div class="subtitle contact__value">
                    hello.afrian@gmail.com
                </div>
            </div>
        </section>
        <form class="form" action="#">
            <div class="form__inner">

                <div class="form__title">
                    SEND US MESSAGE
                </div>

                <fieldset class="form__fields">
                    <div class="form__field">
                        <label class="form__label" for="full-name">Full Name</label>
                        <input class="form__input" type="text" id="full-name" name="full-name" placeholder="Your Name">
                    </div>

                    <div class="form__field">
                        <label class="form__label" for="email">Email</label>
                        <input class="form__input" type="email" id="email" name="email" placeholder="Your Email">
                    </div>

                    <div class="form__field">
                        <label class="form__label" for="message">Message</label>
                        <textarea class="form__input" type="message" id="message" name="message"
                            placeholder="Your Message"></textarea>
                    </div>
                </fieldset>
                <button class="btn form__btn" type="submit">SUBMIT</button>
            </div>
        </form>
    </div>
</section>
