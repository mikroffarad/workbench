<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Chooser</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper light">
        <header class="header">
            <div class="header__container">
                <h1 class="header__title">Color Chooser</h1>
                <button class="header__button"></button>
            </div>
        </header>
        <main class="main">
            <div class="main__container">
                <div class="rect"></div>
                <div class="values">
                    <div class="values__item value-rgb"></div>
                    <div class="values__item value-hex"></div>
                </div>
                <div class="controllers">
                    <div class="field">
                        <div class="field__value">0</div>
                        <input type="range" class="field__range range--red" min="0" max="255">
                        <div class="field__value">255</div>
                    </div>
                    <div class="field">
                        <div class="field__value">0</div>
                        <input type="range" class="field__range range--green" min="0" max="255">
                        <div class="field__value">255</div>
                    </div>
                    <div class="field">
                        <div class="field__value">0</div>
                        <input type="range" class="field__range range--blue" min="0" max="255">
                        <div class="field__value">255</div>
                    </div>
                </div>
                <button class="button-random">Random color</button>
                
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <p>2024, made by <a href="https://github.com/mikroffarad" target="_blank">mikroffarad</a></p>
                <p>(<a href="https://github.com/mikroffarad/workbench/tree/main/personalProjects/webApps/colorChooser" target="_blank">source code</a>)</p>
            </div>
        </footer>
        <script src="app.js"></script>
    </div>
</body>

</html>
