<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>

        <header class="header">
            <div class="header__container">
                <a class="header__logo" href="">
                    <img src="images/logo.svg" alt="logo">
                </a>
                <div class="header__menu" id="menuBurger">
                    <img src="images/menu-burger.svg" alt="menu-burger">
                </div>
                <ul class="header__list hidden">
                    <li class="header__item">
                        <a href="">Main</a>
                    </li>
                    <li class="header__item">
                        <a href="">About</a>
                    </li>
                    <li class="header__item">
                        <a href="">Contacts</a>
                    </li>
                    <li class="header__item item-row">
                        <div class="item-row__button button-list">
                            <a href="">Sign in</a>
                        </div>
                        <div class="item-row__button button-list">
                            <a href="">Sign up</a>
                        </div>
                    </li>
                </ul>
            </div>
        </header>

        <main class="main">
            <div class="main__container">
                <div class="main__buttons">
                    <button class="main__button" id="button-create">Create card</button>
                    <button class="main__button" id="button-remove">Remove all</button>
                </div>
                <ul class="main__list"></ul>
            </div>
        </main>
        <script src="script.js"></script>
    </body>

</html>
