<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Googke Keep</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="header">
        <div class="header__container">
            <h1 class="header__title">Google Keep from WebCademy!</h1>
            <form action="" class="form" id="addNoteForm">
                <div class="input-group mb-3">
                    <input type="text" placeholder="Text of note" class="form-control" id="noteText">
                    <button class="btn btn-primary">Add note</button>
                </div>

                <div contenteditable="true">Title note</div>
                <div contenteditable="true">Text note</div>
            </form>
        </div>
    </header>
    <main class="main">
        <div class="main__container">
            <div class="main__cards-wrapper" id="cardWrapper">
                <!-- Notes output using JS -->
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
