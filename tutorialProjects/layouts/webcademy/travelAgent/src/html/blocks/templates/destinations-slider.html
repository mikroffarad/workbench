<div class="swiper-slide">
    <div class="card">
        <div class="card__image">
            <img src="./img/popular/@@img" alt="destination">
        </div>
        <div class="card__desc desc desc--card">
            <div class="desc__row">
                <h2 class="desc__title">@@title</h2>
                <div class="desc__rating">(@@rating)</div>
            </div>
            <div class="desc__price">
                <span class="desc__text">Starts from</span>
                <span class="desc__value">
                    <span class="desc__currency">$</span><span class="desc__value">@@price</span>
                </span>
            </div>
        </div>
    </div>
</div>
