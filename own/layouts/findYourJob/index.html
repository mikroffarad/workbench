<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindYourJob</title>
    <link rel="stylesheet" href="styles/css/style.css">
</head>

<body>
    <section class="hero hero--bg-secondary">
        <header class="hero__header header">
            <div class="header__container">
                <a class="header__logo" href="">
                    <img src="images/logo.svg" alt="">
                </a>
                <nav class="header__menu">
                    <ul class="header__list">
                        <li class="header__item">
                            <a class="header__link" href="">Главная</a>
                        </li>
                        <li class="header__item">
                            <a class="header__link" href="">Вакансии</a>
                        </li>
                        <li class="header__item">
                            <a class="header__link" href="">Компании</a>
                        </li>
                    </ul>
                </nav>
                <nav class="header__authorize">
                    <a class="header__sign-in" href="">Войти</a>
                    <a class="header__sign-up button" href="">Регистрация</a>
                </nav>
                <div class="header__icon-menu icon-menu">
                    <img src="images/icons/menu-burger.svg" alt="">
                </div>
            </div>
        </header>
        <div class="hero__body body-hero">
            <div class="body-hero__container">
                <div class="body-hero__content">
                    <h1 class="body-hero__title title title--big">Найдите удаленную работу вашей мечты</h1>
                    <p class="body-hero__text">Создайте резюме или отправьте отклик на&nbsp;вакансию в&nbsp;компании
                        с&nbsp;мировым именем и&nbsp;работайте по&nbsp;свободному графику</p>
                    <form class="body-hero__search" action="#">
                        <input class="body-hero__input" type="text" placeholder="Начните поиск">
                        <button type="button" class="body-hero__button button">
                            <span>Искать вакансии</span>
                        </button>
                    </form>
                    <div class="body-hero__hint hint">
                        <span class="hint__text">Например:</span>
                        <ul class="hint__list">
                            <li class="hint__item">
                                Front-end
                            </li>
                            <li class="hint__item">
                                Back-end
                            </li>
                            <li class="hint__item">
                                Designer
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="body-hero__image">
                    <img src="images/hero-image.svg" alt="">
                </div>
            </div>
        </div>
    </section>
    <main class="main">
        <div class="main__categories categories">
            <div class="categories__container">
                <h2 class="categories__title title title--medium">Категории</h2>
                
                <nav class="categories__navigation navigation-categories">
                    <div class="navigation-categories__list">
                        <button class="navigation-categories__item item-navigation" type="button">
                            <img class="item-navigation__icon" src="images/categories/01.svg" alt="">
                            <span class="item-navigation__link">Дизайн</span>
                        </button>
                    </div>
                </nav>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__container">
            Footer section
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
