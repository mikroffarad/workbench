<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles/css/style.css">
        <meta name="theme-color" content="#060638" />
    </head>

    <body>
        <section class="tabs">
            <div class="tabs__container">
                <div class="main-tabs">
                    <nav class="main-tabs__navigation"></nav>
                </div>
                <div class="sub-tabs">
                    <nav class="sub-tabs__navigation"></nav>
                </div>
            </div>
        </section>

        <section class="projects">
            <div class="projects__container">
                <div class="projects__list">
                    <details class="projects__item item-projects" style="background: linear-gradient(#e66465, #9198e5);">
                        <summary class="item-projects__summary">
                            <img src="https://raw.githubusercontent.com/mikroffarad/workbench/main/mentors/freelancerls/layouts/growfy/images/favicon.svg" alt="logo-project" class="item-projects__icon">
                            <h3 class="item-projects__title">Project Name</h3>
                        </summary>
                        <div class="item-projects__details">
                            <nav class="item-projects__badges-navigation">
                                <h4 class="item-projects__title">Resources:</h4>
                                <a href="" class="item-projects__badges-item" target="_blank">
                                    <img src="https://img.shields.io/badge/GitHub-100000?style=for-the-badge&logo=github&logoColor=white" alt="GitHub Badge">
                                </a>
                                <a href="" class="item-projects__badges-item" target="_blank">
                                    <img src="https://img.shields.io/badge/github%20pages-121013?style=for-the-badge&logo=github&logoColor=white" alt="GitHub Pages Badge">
                                </a>
                                <a href="" class="item-projects__badges-item" target="_blank">
                                    <img src="https://img.shields.io/badge/figma-%23F24E1E.svg?style=for-the-badge&logo=figma&logoColor=white" alt="Figma Badge">
                                </a>
                                <a href="" class="item-projects__badges-item" target="_blank">
                                    <img src="https://img.shields.io/badge/YouTube-%23FF0000.svg?style=for-the-badge&logo=YouTube&logoColor=white" alt="YouTube Badge">
                                </a>
                            </nav>
                            <nav class="item-projects__badges-navigation">
                                <h4 class="item-projects__title">Tech Stack:</h4>
                                <img src="https://img.shields.io/badge/html5-%23E34F26.svg?style=for-the-badge&logo=html5&logoColor=white" alt="">
                                <img src="https://img.shields.io/badge/css3-%231572B6.svg?style=for-the-badge&logo=css3&logoColor=white" alt="">
                                <img src="https://img.shields.io/badge/SASS-hotpink.svg?style=for-the-badge&logo=SASS&logoColor=white" alt="">
                                <img src="https://img.shields.io/badge/javascript-%23323330.svg?style=for-the-badge&logo=javascript&logoColor=%23F7DF1E" alt="">
                            </nav>
                        </div>
                    </details>
                </div>
            </div>
        </section>

        <script src="https://kit.fontawesome.com/1a58f43100.js" crossorigin="anonymous"></script>
        <script src="scripts/tabs.js"></script>
    </body>

</html>
