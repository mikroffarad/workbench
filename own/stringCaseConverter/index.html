<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String case converter</title>
  <link rel="stylesheet" href="styles/css/main.css">
  <link rel="icon" href="favicon.png" type="image/x-icon">

<body class="body">
