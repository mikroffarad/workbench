<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Пример 12</title>
</head>
<body>
  <p>Separator</p>
  <hr>
  <script>
    let divElem = document.createElement('div');
    divElem.className = "alert";
    divElem.innerHTML = `Important message!`;
    document.querySelector("hr").after(divElem);
    
    let alertText = document.createElement('div');
    alertText.textContent = "Important notice!" 
    alertText.className = "alert";
    // divElem.append(alertText, document.createElement('hr'));
    divElem.replaceWith(alertText)
  </script>
</body>
</html>
