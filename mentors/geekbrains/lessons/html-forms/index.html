<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form action="#">
            <h3>Sign up</h3>
            Full name <input type="text" placeholder="John"><br>
            Password <input type="password" placeholder="password"><br>
            Email <input type="email" placeholder="mail@gmail.com"><br>
            Birthdate <input type="date"><br>
            Your activity:<br>

            <label for="it">
                <input type="checkbox" id="it">Computer Science<br>
            </label>

            <label for="sport">
                <input type="checkbox" id="sport">Music Production<br>
            </label>
            Sex:<br>
            <label for="male">
                <input type="radio" id="male" name="sex" checked>Male<br>
            </label>
            <label for="female">
                <input type="radio" id="female" name="sex">female<br>
            </label>
            <textarea cols="30" rows="5"></textarea><br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>

</html>
