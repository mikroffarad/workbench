<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/css/style.css">
</head>

<body>
    <div class="card-swiper">
        <div class="card-container">
            <div class="card-group" data-index="0" data-status="active">
                <h2 class="card-title">Group 1</h2>
                <div class="card-inner">
                    <div class="card card--little"></div>
                    <div class="card card--big"></div>
                    <div class="card card--little"></div>
                    <div class="card card--big"></div>
                    <div class="card card--little"></div>
                    <div class="card card--big"></div>
                    <div class="card card--little"></div>
                    <div class="card card--big"></div>
                </div>
            </div>
            <div class="card-group" data-index="1" data-status="unknown">
                <h2 class="card-title">Group 2</h2>
                <div class="card-inner">
                    <div class="card card--little"></div>
                    <div class="card card--big"></div>
                    <div class="card card--little"></div>
                    <div class="card card--big"></div>
                    <div class="card card--little"></div>
                    <div class="card card--big"></div>
                    <div class="card card--little"></div>
                    <div class="card card--big"></div>
                </div>
            </div>
            <div class="card-group" data-index="2" data-status="unknown">
                <h2 class="card-title">Group 3</h2>
                <div class="card-inner">
                    <div class="card card--little"></div>
                    <div class="card card--big"></div>
                    <div class="card card--little"></div>
                    <div class="card card--big"></div>
                    <div class="card card--little"></div>
                    <div class="card card--big"></div>
                    <div class="card card--little"></div>
                    <div class="card card--big"></div>
                </div>
            </div>
        </div>
        <div class="card-buttons">
            <button class="button button--hate" onclick="handleHateClick()">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <button class="button button--love" onclick="handleLoveClick()">
                <i class="fa-solid fa-heart"></i>
            </button>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/1a58f43100.js" crossorigin="anonymous"></script>
    <script src="./js/enlargeCard.js"></script>
    <script src="./js/iterateCardGroup.js"></script>
</body>

</html>
