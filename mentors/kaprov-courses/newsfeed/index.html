<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>News feed</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<header class="header">
		<div class="container">
			<nav class="navigation grid">
				<a class="navigation__logo" href="#">
					<img class="navigation__image" src="images/logo.svg" alt="Logo">
				</a>
				<ul class="navigation__list">
					<li class="navigation__item">
						<a class="navigation__link navigation__link--active" href="#">
							Главная
						</a>
					</li>
					<li class="navigation__item">
						<a class="navigation__link" href="#">
							Мода
						</a>
					</li>
					<li class="navigation__item">
						<a class="navigation__link" href="#">
							Технологии
						</a>
					</li>
					<li class="navigation__item">
						<a class="navigation__link" href="#">
							Музыка
						</a>
					</li>
					<li class="navigation__item">
						<a class="navigation__link" href="#">
							Karpov
						</a>
					</li>
				</ul>
			</nav>
		</div>
	</header>

	<main class="main">
		<section class="articles">
			<div class="container grid">
				<section class="articles__big-column">
					<article class="main-article">
						<div class="main-article__image-container">
							<img class="main-article__image" src="./images/image1.jpg" alt="Photo news">
						</div>
						<div class="main-article__content">
							<span class="article-category main-article__category">Технологии</span>
							<h2 class="main-article__title">Отец жанра.</h2>
							<p class="main-article__text"></p>
							<span class="article-source main-article__source">Источник</span>
							
						</div>
					</article>
				</section>
				<section class="articles__small-column"></section>
			</div>
		</section>
	</main>

	<footer class="footer">

	</footer>

</body>

</html>
